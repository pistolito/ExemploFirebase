<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Notificação</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h1>
    Notificação
  </h1>


  <!-- add user module -->
  <section id="add-user-module">
    <button id="open-add-user-form-btn">+</button>
    <form>
      <h2>Nova Notificação</h2>
      titulo:<br>
      <input type='text' data-key='titulo' class='user-input'><br>
      texto:<br>
      <input type='text' data-key='texto' class='user-input'><br>
      anexo:<br>
      <input type='text' data-key='anexo' class='user-input'><br>
      <button type='button' id="add-user-btn">adicionar</button>
    </form>
  </section>

  <!-- edit user module -->
  <section id="edit-user-module">
    <form>
      <h2>Editar Notificação</h2>
      <input type="hidden" class="edit-userid">
      titulo:<br>
      <input type='text' data-key='titulo' class='edit-user-input'><br>
      texto:<br>
      <input type='text' data-key='texto' class='edit-user-input'><br>
      anexo:<br>
      <input type='text' data-key='anexo' class='edit-user-input'><br>
      <button type='button' id="edit-user-btn">save</button>
    </form>
  </section>


  <!-- show user module -->
  <ul id="user-list"></ul>
  <div id="user-detail"></div>


  <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
  <script type="text/javascript" src="app.js"></script>

</body>

</html>
