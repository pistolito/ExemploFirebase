<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Notificação</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1 align="center">
    Notificação
  </h1>
  <hr>
  <div align="center">
    <section id="add-user-module">
      <form>
        <h2>Nova Notificação</h2>
        titulo:<br>
        <input type='text' data-key='titulo' class='user-input'><br>
        texto:<br>
        <input type='text' data-key='texto' class='user-input'><br>
        categoria:<br>
        <input type='text' data-key='categoria' class='user-input'><br>
        <button type='button' id="addNotificacao">adicionar</button>
      </form>
    </section>
  </div>
  <hr>
  <section id="edit-user-module" align="center">
    <form>
      <h2>Editar Notificação</h2>
      <input type="hidden" class="editarNotificacao">
      titulo:<br>
      <input type='text' data-key='titulo' class='edit-user-input'><br>
      texto:<br>
      <input type='text' data-key='texto' class='edit-user-input'><br>
      categoria:<br>
      <input type='text' data-key='categoria' class='edit-user-input'><br>
      <button type='button' id="enditarBtn">save</button>
    </form>
  </section>



    <ul id="listaNotificacao"></ul>
    <div id="detalhesNotificacao"></div>

  <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
  <script type="text/javascript" src="app.js"></script>

</body>

</html>
